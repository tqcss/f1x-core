<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" th:href="@{/styles/global.css}">
    <link rel="stylesheet" th:href="@{/styles/register.css}">
    <script th:if="${success}" th:src="@{/scripts/register.js}"></script>
</head>
<body>
    <div class="background-image"></div>
    <main>
        <h1 class="logo">F1+X</h1>
        <p>Sign up to continue</p>
        <div th:if="${success}" class="success-alert">
            <button class="exit-alert-button" >Ã—</button>
            <h3 >Account Created Successfully</h3>
            <p >Click <a href="/login">here</a> to go sign in page.</p>
        </div>
        <form method="post" th:object="${registerUserRequest}" th:action="@{/register}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <div class="name-field-container">
                <div>
                    <label>First Name
                        <input type="text" th:field="${registerUserRequest.firstName}">
                    </label>
                    <p class="error-hint" th:if="${#fields.hasErrors('firstName')}" th:errors="${registerUserRequest.firstName}"></p>
                </div>
                <div>
                    <label>Last Name
                        <input type="text" th:field="${registerUserRequest.lastName}">
                    </label>
                    <p class="error-hint" th:if="${#fields.hasErrors('lastName')}" th:errors="${registerUserRequest.lastName}"></p>
                </div>
            </div>
            <div class="field-container">
                <label>Email
                    <input type="text" th:field="${registerUserRequest.email}">
                </label>
                <p class="error-hint" th:if="${#fields.hasErrors('email')}" th:errors="${registerUserRequest.email}"></p>
            </div>
            <div class="field-container">
                <label>Password
                    <input type="password" th:field="${registerUserRequest.password}">
                </label>
                <p class="error-hint" th:if="${#fields.hasErrors('password')}" th:errors="${registerUserRequest.password}"></p>
            </div>
            <div class="field-container">
                <label>Confirm Password
                    <input type="password" th:field="${registerUserRequest.confirmPassword}">
                </label>
                <p class="error-hint" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="${registerUserRequest.confirmPassword}"></p>
            </div>
            <button class="submit-button" type="submit">Sign Up</button>
        </form>
        <p class="sign-in-hint">Already have an account? <a href="/login">Sign in</a></p>
    </main>
</body>
</html>
