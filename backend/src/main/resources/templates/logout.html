<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" th:href="@{/styles/global.css}">
    <link rel="stylesheet" th:href="@{/styles/exit.css}">
    <script th:if="${param.logout}" th:src="@{/scripts/entryAnimation.js}"></script>
</head>
<body>
    <div class="background-image"></div>
    <main>
        <p>Are you sure you want to log out?</p>
        <div class="button-container">
            <form method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit">Yes</button>
            </form>
            <a href="/">
                <div class="no-option">No</div>
            </a>
        </div>
    </main>
    <span class="bubbles">
        <img th:src="@{/assets/bubble1.png}" alt="" draggable="false" class="slide-top-alternate">
        <img th:src="@{/assets/bubble2.png}" alt="" draggable="false" class="slide-top-alternate">
        <img th:src="@{/assets/bubble3.png}" alt="" draggable="false">
        <img th:src="@{/assets/bubble4.png}" alt="" draggable="false" class="slide-top-alternate">
    </span>
</body>
</html>
