<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" th:href="@{/styles/global.css}">
    <link rel="stylesheet" th:href="@{/styles/entry.css}">
    <script th:if="${param.logout}" th:src="@{/scripts/entryAnimation.js}"></script>
</head>
<body>
    <div class="background-image"></div>
    <main>
        <h1 class="logo">F1+X</h1>
        <p>Sign in to continue</p>
        <div th:if="${param.logout}" class="success-alert">
            <button class="exit-alert-button" >Ã—</button>
            <h3 >You have been logged out</h3>
        </div>
        <form method="post" style="width: 300px">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <label>Email
                <input type="text" name="username" id="username">
            </label>
            <label>Password
                <input type="password" name="password" id="password">
            </label>
            <div>
                <button type="submit" class="submit-button" style="width: 100%">Sign In</button>
                <p th:if="${param.error}" class="error-hint" style="width: 100%; text-align: center">Invalid credentials</p>
            </div>
        </form>
        <p class="sign-in-hint">Don't have an account yet? <a href="/register">Sign Up</a></p>
    </main>
    <span class="bubbles">
        <img th:src="@{/assets/bubble1.png}" alt="" draggable="false" class="slide-top-alternate">
        <img th:src="@{/assets/bubble2.png}" alt="" draggable="false" class="slide-top-alternate">
        <img th:src="@{/assets/bubble3.png}" alt="" draggable="false">
        <img th:src="@{/assets/bubble4.png}" alt="" draggable="false" class="slide-top-alternate">
    </span>
</body>
</html>
