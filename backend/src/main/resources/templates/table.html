<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>F1+X: Laundry System</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <link rel="stylesheet" th:href="@{/styles/orders1.css}"/>
</head>

<body>
    <!--Navbar-->
    <header>
       <img class="Logo" onclick="window.location.href='/app/home';" th:src="@{/assets/logo.png}" alt="">
       <nav>
        <ul class="sidebar">
            <li><a href="/app/home"><img th:src="@{/assets/homeButton.png}" alt="Home"></a></li>
            <li><a href="/app/order"><img th:src="@{/assets/orderButton.png}" alt="Order"></a></li>
            <li><a href="/app/inventory"><img th:src="@{/assets/inventoryButton.png}" alt="Inventory"></a></li>
            <li><a href="/app/employee"><img th:src="@{/assets/employeesButton.png}" alt="Employee"></a></li>
        
            <!-- Add class for spacing -->
            <li class="spaced-top"><a href="/login"><img th:src="@{/assets/accountButton.png}" alt="Account"></a></li>
            <li><a href="/logout"><img src="@{/assets/logoutButton.png}" alt="Logout"></a></li>
        </ul>
       </nav>
    </header>

    <!-- Main Content Area -->
    <div class="main-content">
        <div class="title-header">
            <h1>ORDERS</h1>
        </div>
    </div>

    <button class="add-order" onclick="window.location.href='/app/order';">+Add Order</button>
    <button class="order-table" onclick="window.location.href='/app/table';">Order Table</button>

    <div class="orders-data">
    <h2>Order List</h2>
    <table>
        <thead>
            <tr>
                <th>Order ID</th>
                <th>Customer</th>
                <th>Service</th>
                <th>Status</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="order : ${orders}">
                <td th:text="${order.id}">1</td>
                <td th:text="${order.customerName}">John Doe</td>
                <td th:text="${order.serviceType}">Wash & Fold</td>
                <td th:text="${order.status}">Completed</td>
                <td th:text="${#dates.format(order.date, 'yyyy-MM-dd')}">2025-05-15</td>
            </tr>
        </tbody>
    </table>
</div>
      

</body>
</html>
